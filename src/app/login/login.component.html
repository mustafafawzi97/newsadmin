<div class="login-main">
    <div class="container signin-content">
        <div class="card mcard">
            <div class="card-header card-header-danger">
                <h4 class="card-title">تسجيل الدخول</h4>
                <p class="card-category">قم بتسجيل الدخول للاستخدام لوحة التحكم</p>
            </div>
            <div class="card-body">
                <form role="form" #f="ngForm" (ngSubmit)="signIn()">
                    <input class="form-control" placeholder="البريد الالكتروني" type="email" name="email"
                        [(ngModel)]="login.email" required>
                    <input class="form-control" placeholder="كلمة المرور" [type]="show ? 'text' : 'password'"
                        name="password" [(ngModel)]="login.password" required>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" (click)="getPassword()">
                            اظهار كلمة المرور
                            <span class="form-check-sign">
                                <span class="check"></span>
                            </span>
                        </label>
                    </div>
                    <button type="submit" [disabled]="!f.valid" class="btn btn-danger">تسجيل الدخول</button>
                </form>
            </div>
        </div>
    </div>
</div>
