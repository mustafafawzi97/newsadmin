<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title" style="text-align: center">تعديل الخبر</h4>
                        <p class="card-category" style="text-align: center">تعديل خبر معين من قائمة الاخبار</p>
                    </div>
                    <div class="card-body">
                        <form #f="ngForm" (ngSubmit)="saveFormData(f)">
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field>
                                        <input matInput placeholder="عنوان الخبر" name="title"
                                            [(ngModel)]="article.title" required>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div>
                                        <p>صورة الخبر</p>
                                        <input type="file" name="file" id="file" class="inputfile"
                                            (change)="onSelectedFile($event)" accept=".png,.jpg" required />
                                        <label class="btn btn-danger" for="file"><i style="margin: 0 auto"
                                                class="material-icons">cloud_upload</i></label>
                                    </div>
                                </div>
                            </div>
                            <div class="row" style="text-align: right; direction: rtl">
                                <div class="col-md-12">
                                    <ngx-trumbowyg-editor name="editor" [(ngModel)]="article.content">
                                    </ngx-trumbowyg-editor>
                                </div>
                            </div>
                            <button mat-raised-button type="submit" [disabled]="!f.valid"
                                class="btn btn-danger pull-right">تحديث</button>
                            <button mat-raised-button class="btn btn-danger pull-right" routerLink="/articles"><i
                                    class="material-icons">cancel</i> الغاء</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
